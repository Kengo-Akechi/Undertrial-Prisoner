<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel = "stylesheet" href = "syle.css">
    <title>Login</title>
</head>
<body>
    <div class="profile_container">
        <div class="profile">
          <div class="profile-header">
            <div class="profile-photo">
              <img src="profile-photo.jpg" alt="Profile Photo">
            </div>
            <div class="profile-info">
              <h2>John Doe</h2>
              <p>Email: johndoe@example.com</p>
            </div>
          </div>
          <div class="profile-details">
            <h3>Basic Details</h3>
            <ul>
              <li><strong>Full Name:</strong> John Doe</li>
              <li><strong>Email:</strong> johndoe@example.com</li>
              <li><strong>Age:</strong> 30</li>
              <li><strong>Gender:</strong> Male</li>
            </ul>
          </div>
          <div class="profile-additional-details">
            <h3>Additional Details</h3>
            <ul>
              <li><strong>Occupation:</strong> Software Engineer</li>
              <li><strong>Location:</strong> New York, USA</li>
              <li><strong>Interests:</strong> Reading, Traveling</li>
            </ul>
        </div>
        <div class="logout">
          <a href="login.html">Logout</a>
        </div>
      </div>
    </div>

</body>
</html>
